<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="main">
    <div class="lbox">
        <img src="https://cdn.dribbble.com/users/230124/screenshots/16086059/media/55432e3763b3c8c93fd7ba6cde8164ea.jpg?compress=1&resize=400x300" height="50px" width="50px">

        </div>
    </div>
    <div class="box">
       <h1> Login</h1>
        <h3>
        Username
       </h3>

       <h3>
        Email

</div>
