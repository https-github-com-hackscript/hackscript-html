<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>\
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="lbox">
            <img src="https://i.pinimg.com/originals/84/29/cd/8429cdee1adae44d354d03d24a1c285d.gif"/>
            <div class="square">
               
                <h2> Start your journey with us.</h2>
                <p>Explore the communities of your interest and be a part of them.</p>
            </div>
        </div>
        <div class="boxs">
            <h3>
             First Name
            </h3>
            <input type="text" placeholder="    Enter First Name">
            <h3>
             Last Name
            </h3>
            <input type="text" placeholder="    Enter Last Name">
            <h3>
                Email
               </h3>
               <input type="email" placeholder="    Enter Email">
               <h3>
                Password
               </h3>
               <input type="password" placeholder="    Enter Password">
               <h3>
                Confirm Password
               </h3>
               <input type="password" placeholder="    Confirm Password">
               <h3>
                Interest
               </h3>
               <input type="text" placeholder="    Enter Interest">
            <button>Sign Up</button>
            <p class="sign">Already a member..?? Let's <a href="login.html">login...</a></p>
         </div>
    
</body>
</html>
